{% load static %}

<html>
<script type="text/javascript" src="{% static 'packages/jquery-1.9.1.min.js' %}"></script>
<script type="text/javascript">

</script>
<body>

{% if dash_list %}
    {% for dash in dash_list %}
    <a id="{{ dash.id }}" href="{% url 'dashboard:index' %}dash_list/{{ dash.id }}">{{ dash }} </a> </br>
    {% endfor %}
{% else %}
    <p>No Dashboards are available.</p>
{% endif %}

<div id="dashboard"></div>
</body>
</html>
